<div class="form-group">
  <!--faire une rq pour recup tous les linkType existant ds la table-->
  <h3>Que cherchez-vous?</h3>

  <mat-tab-group>
    <!--procedure/lien sheet-->
    <mat-tab label="Procédure/Lien">
      <h4>Formulaire de recherche</h4>
      <!--label field-->
      <mat-form-field>
        <input matInput type="text" placeholder="Saisir un nom" [(ngModel)]="titleSearchedPatern" />
      </mat-form-field>
      &nbsp;
      <!-- typeLink field-->
      <mat-form-field>
        <mat-select placeholder="Type" [(ngModel)]="linkTypeIdSelected">
          <mat-option [value]="0" selected>TOUS</mat-option>
          <mat-option *ngFor="let linkType of linkTypeList" [(value)]="linkType.id">
            {{linkType.nameLinkType}}
          </mat-option>
        </mat-select>
      </mat-form-field>&nbsp;
      <!-- activity field-->
      <mat-form-field>
        <mat-select placeholder="Activité" [(ngModel)]="activityIdSelected">
          <mat-option [value]="0" selected>TOUTES</mat-option>
          <mat-option *ngFor="let activity of activityList" [value]="activity.id">
            {{activity.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-flat-button (click)='searchLink()' routerLink="/resultat-recherche" [disabled]="(titleSearchedPatern.length == 0 && linkTypeIdSelected == 0 && activityIdSelected == 0)">Valider</button>
      </div>
    </mat-tab>

    <!--contact sheet-->
    <mat-tab label="Contact">
      <h4>Formulaire de recherche</h4>
      <!-- formulaire pour rechercher un contact-->
      <form class="form-inline">
        <!--name field-->
        <mat-form-field>
          <input matInput type="text" placeholder="Saisir le nom" [(ngModel)]="namePersonEntered">
        </mat-form-field>
        &nbsp;
        <!--firstname field-->
        <mat-form-field>
          <input matInput type="text" placeholder="Saisir le prénom" [(ngModel)]="firstNameEntered">
        </mat-form-field>
        &nbsp;
        <!--uid field-->
        <mat-form-field>
          <input matInput type="text" placeholder="Saisir l'UID" [(ngModel)]="uidEntered">
        </mat-form-field>
        &nbsp;
        <!--activity field-->
        <mat-form-field>
          <mat-select placeholder="Activité" [(ngModel)]="activityPersonSelected">
            <mat-option [value]="0" selected>TOUTES</mat-option>
            <mat-option *ngFor="let activity of activityList" [value]="activity.id">
              {{activity.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button (click)='searchPerson()' routerLink="/resultat-recherche" [disabled]="(titleSearchedPatern.length == 0 && linkTypeIdSelected == 0 && activityIdSelected == 0)"
            mat-flat-button>Valider</button>
        </div>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
